<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Delia Anggraeni</h1>
    <p>Mahasiswa</p>

  <nav>
    <ul>
      <li><a href="#tentang">Tentang</a></li>
      <li><a href="#portofolio">Portofolio</a></li>
      <li><a href="#kontak">Kontak</a></li>

  <section id="tentang">
    <h2>Tentang Saya</h2>
    <p>Saya adalah seorang Mahasiswa di Universitas Amikom Purwokerto. Semester 2 Jurusan Sistem Informasi.</p>

  <section id="portofolio">
    <h2>Portofolio</h2>
    <div class="gallery">
      <div class="card">
        <img src="http://placehold.co/300x200?text=Project+1" alt="Project 1">
        <p>Project 1</p>

      <div class="card">
        <img src="http://placehold.co/300x200?text=Project+2" alt="Project 2">

  <section id="kontak">
    <h2>Kontak</h2>
    <form id="contactForm">
      <input type="text" placeholder="Nama Anda" required />
      <input type="email" placeholder="Email Anda" required />
      <textarea placeholder="Pesan Anda" required=""></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Delia Anggraeni</p>
  </footer>

  <script src="script.js"></script>
